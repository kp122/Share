<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <title>Hello, worlds!</title>
</head>

<body>


  <div class="container-fluid">
    <!-- main form-->
    <!-- start form -->
    <form class="form-horizontal" method="post" action="http://127.0.0.1:8080/newrec">
      <fieldset>

        <!-- Form Name -->
        <legend>New Recipe</legend>

        <!-- name-->
        <div class="form-group">

          <label class="col-md-4 control-label" for="Name">Name</label>

          <div class="col-md-4">
            <input id="Name" name="Name" type="text" placeholder="Name" class="form-control input-md" required="Enter a name">
          </div>
          

        </div>

        <!-- Number of Servings-->
        <div class="form-group">
          <label class="col-md-1 control-label" for="Servings">Number of Servings</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="Servings" name="Servings" class="form-control" placeholder="Enter the number of servings" type="text" required="">
              <span class="input-group-addon">Servings</span>

            </div>

          </div>
        </div>
        <!-- prep time-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="PrepTime">Prep Time</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="PrepTime" name="PrepTime" class="form-control" placeholder="Preparation time in Minutes" type="text" required="">
              <span class="input-group-addon">Minutes</span>
            </div>

          </div>
        </div>
        <!-- Minutes-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Cooking Time">CookingTime</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="Cooking Time" name="Cooking Time" class="form-control" placeholder="Cooking time in minutes" type="text" required="">
              <span class="input-group-addon">Minutes</span>
            </div>

          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Ingredientfor">Ingredients</label>
          <div class="col-md-4" id="IngredientGroup">

            <div id="1">
              <input id="Ingredient1" name="Ingredient1Name" type="text" placeholder="Ingredient + Quantity" class="form-control input-md"
                required="">
              <button type="button" class="close" aria-label="Close" onclick="onRemoveTextBox('1')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


          </div>
        </div>

        <!-- Button Add Ingredient -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="AddIngredient"></label>
          <div class="col-md-4" id="AddIngredientButtonGroup">
            <button type="button" id="AddIngredient" name="AddIngredient" class="btn btn-primary" onclick="onAddIngredientClk()" disableValidation="true">Add Ingredient</button>
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Instruction">Instructions</label>
          <div class="col-md-4">
            <textarea class="form-control" id="Instruction" name="Instruction" rows="10">Instructions</textarea>
          </div>
        </div>

        <!-- Youtube link-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Youtube link">Youtube link</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="youtubelink" name="youtubelink" class="form-control" placeholder="You Tube Link" type="text" required="">
            </div>
          </div>
        </div>

        <!-- save reciepe -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Save"></label>
          <div class="col-md-4">
            <button type="Submit" id="Save" name="Save" class="btn btn-success">Save</button>
          </div>
        </div>

      </fieldset>
    </form>


    <!-- End form -->

  </div>

  <script src="page_logic.js"></script>
  <script src="app.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
